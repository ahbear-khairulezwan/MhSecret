  <section class="bg-img" id="contact">

      <h2 class="text-center text-uppercase text-primary mb-0">Login</h2>
      <hr class="star-dark mb-5">

            <div class="control-group">

                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <br>
            <div id="success"></div>
            <div class="form-group controls mb-0 pb-2">
              <button type="submit" class="btn btn-block button-primary" id="sendMessageButton">Login</button>
            </div>
            <br>
          </form>
        </div>
