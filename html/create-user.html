<body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-toggleable-md navbar-light">
        <a class="navbar-brand" href="#">
            <img class="" src="../img/g-10.png" alt="Mas logo">
        </a>
    </nav>
    <!-- Contact Section -->
    <section class="bg-img" id="contact">
        <div class="container">
            <h4 class="text-center text-uppercase text-primary mb-0">Create User/Admin</h4>
            <hr class="star-dark mb-5">
            <div class="row">
                <div class="col-lg-8 mx-auto content">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form name="sentMessage" id="contactForm" novalidate="novalidate">
                        <div class="control-group">
                            <div class="form-group  controls mb-0 pb-2">
                                <input class="form-control input-primary" id="username" type="text" placeholder="Email ID" required="required" data-validation-required-message="Please enter your Email ID.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        <div class="radiocontainer">
           <div class="row justify-content-md-center">
                <div class="col col-lg-2">
                        <h4 class="text-center text-uppercase text-primary mb-0">Role</h4>
                    </div>
                <div class="col col-lg-2">
                    <label class="container">User
                        <input type="radio" checked="checked" name="radio">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="col col-lg-2">
                        <label class="container">Admin
                            <input type="radio" checked="checked" name="radio">
                            <span class="checkmark"></span>
                        </label>
                    </div>
            </div>
            </div>
            <br>
            <div id="create"></div>
            <div class="form-group controls mb-0 pb-2">
                <!-- Button HTML (to Trigger Modal) -->
                <a href="#myModal" class="btn btn-block button-primary" data-toggle="modal">Create</a>

                <!-- Modal HTML -->
                <div id="myModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            </div>
                            <div class="modal-body text-center">
                                <p>User Successfully Created.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="cancel"></div>
            <div class="form-group controls mb-0 pb-2">
                <button type="submit" class="btn btn-block button-secondary" id="sendMessageButton">Cancel</button>
            </div>
            <br>
        </div>
    </section>
    <div class="bg-footer py-2 text-center text-white">
